<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Jojo's Bouncin' Boneheads archives</title>
		<link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="../css/chota.css">
	</head>
	<body class="container">
		<div id="blister">
		</div>

		<script type="module">
				import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
				import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';

				const scene = new THREE.Scene();
				const camera = new THREE.PerspectiveCamera( 45, 400 / 400, 0.1, 1000 );
				const renderer = new THREE.WebGLRenderer( { alpha: true } );
				const loader = new GLTFLoader();

				const light = new THREE.SpotLight()
				light.position.set(-20, 15, 120)
				scene.add(light)


				const blister = await loader.loadAsync('../assets/blister.glb');
				scene.add(blister.scene);

				// scene.background = new THREE.Color('#f5f5f5');


				renderer.setSize( 400, 400 );
				camera.position.set( 0, 0, 12 );
				camera.lookAt(scene.position);
				document.getElementById('blister').appendChild( renderer.domElement );

				function animate() {
					requestAnimationFrame( animate );
					renderer.render( scene, camera );
				}
				animate();

				setInterval(function(){
					blister.scene.children[0].rotation.y += 0.005;
				}, 5);

		</script>
		<div id="backbutton"><a href="../">< back</a></div>
	</body>
</html>
