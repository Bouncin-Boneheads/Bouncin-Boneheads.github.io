<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Jojo's Bouncin' Boneheads archives : Roller Jojo's</title>
		<link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="../css/chota.css">
	</head>
	<body class="container">
		<div id="rollerjojo" class="ruffle-content"></div>

		<script>
			window.RufflePlayer = window.RufflePlayer || {};
			window.addEventListener("load", (event) => {
				const ruffle = window.RufflePlayer.newest();
				const player = ruffle.createPlayer();
				const container = document.getElementById("rollerjojo");
				container.appendChild(player);
				player.load("../assets/rollerjojo.swf");
				player.style.width = "600px";
				player.style.height = "400px";
			});
		</script>
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

		<div class="row">
			<div class="col is-center">
				<p class="edito text-center">
					Roller Jojo's was a game where you had to choose your Jojo's with differents stats (speed, acceleration, strengh and mass). Sprites of the choosen Jojo were then throw on a virtual floor and scoring depending on the landing spot and position. 
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col is-center">
				<p class="edito text-center">
					Gamre screenshots. <br>
					<img src="../images/rollerjojo_hand.png">
					<img src="../images/rollerjojo_score.png">
					<img src="../images/rollerjojo_gameover.png">
				</p>
			</div>
		</div>
		<div id="backbutton"><a href="timfoot.html">< back</a></div>
	</body>
</html>
