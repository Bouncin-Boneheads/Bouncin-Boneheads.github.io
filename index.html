<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Jojo's Bouncin' Boneheads archives</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/chota.css">
	</head>
	<body class="container">
		<div class="row">
			<div class="col is-center banner"></div>
		</div>
		<div class="row">
			<div class="col is-center">
				<h1>Jojo's Bouncin Boneheads archives</h1>
			</div>
		</div>
		<div class="row">
			<div class="col is-center">
				<p class="edito text-center">
					This website has moved to a bigger, better and more complete platform! <br>
				    <b>You should be automatically redirected in <span id="seconds">10</span> seconds.</b><br><br>
					If not, click here: <a href="https://jojos-archives.net"><button type="submit">Go to jojos-archives.net</button> </a>
				</p>
			</div>
		</div>
		<script>
			//stolen from http://jsfiddle.net/bubencode/dn6xc932/
			// Countdown timer for redirecting to another URL after several seconds

			var seconds = 7; // seconds for HTML
			var foo; // variable for clearInterval() function

			function redirect() {
				document.location.href = 'https://jojos-archives.net';
			}

			function updateSecs() {
				document.getElementById("seconds").innerHTML = seconds;
				seconds--;
				if (seconds == -1) {
					clearInterval(foo);
					redirect();
				}
			}

			function countdownTimer() {
				foo = setInterval(function () {
					updateSecs()
				}, 1000);
			}

			countdownTimer();
		</script>
	</body>
</html>
